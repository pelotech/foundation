name: pre-commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install pre-commit
        run: pip install pre-commit
      - name: pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
