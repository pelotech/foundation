name: pre-commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: install pre-commit
        run: pip install pre-commit
      - name: pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
