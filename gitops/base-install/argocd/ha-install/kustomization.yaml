apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# renovate: datasource=github-releases packageName=argoproj/argo-cd
- https://raw.githubusercontent.com/argoproj/argo-cd/v3.3.2/manifests/ha/install.yaml


namespace: argocd
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/instance: argocd
patches:
- path: overlays/application-controller-resources.yaml
  target:
    group: apps
    kind: StatefulSet
    name: argocd-application-controller
    version: v1
- path: overlays/redis-ha-haproxy-resources.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-redis-ha-haproxy
    version: v1
- path: overlays/redis-ha-server-resources.yaml
  target:
    group: apps
    kind: StatefulSet
    name: argocd-redis-ha-server
    version: v1
