    - namespace: reloader
      server: https://kubernetes.default.svc
    - namespace: crossplane-system
      server: https://kubernetes.default.svc
    - namespace: goldilocks
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: karpenter
      server: https://kubernetes.default.svc
    - namespace: kube-system # karpenter-dns
      server: https://kubernetes.default.svc
    - namespace: kube-node-lease
      server: https://kubernetes.default.svc
    - namespace: kubevirt
      server: https://kubernetes.default.svc
    - namespace: cdi
      server: https://kubernetes.default.svc
