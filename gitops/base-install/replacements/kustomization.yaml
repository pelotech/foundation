apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

replacements:
  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.ARGOCD_SERVER_HOST
    targets:
      - select:
          version: v1
          kind: ConfigMap
          name: argocd-cm
        fieldPaths:
          - data.url
        options:
          delimiter: '//'
          index: 1
      - select:
          version: v1
          group: networking.k8s.io
          kind: Ingress
          name: argocd-server-ingress
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.ACME_ISSUER_EMAIL
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: create-issuer
        fieldPaths:
          - spec.source.helm.valuesObject.acmeIssuerEmail

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.AWS_REGION
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: create-issuer
        fieldPaths:
          - spec.source.helm.valuesObject.awsRegion

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.CLUSTER_NAME
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: alb-controller
        fieldPaths:
          - spec.source.helm.valuesObject.clusterName
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: external-dns
        fieldPaths:
          - spec.source.helm.valuesObject.txtOwnerId

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.ALB_ROLE_ARN
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: alb-controller
        fieldPaths:
          - spec.source.helm.valuesObject.serviceAccount.annotations.[eks.amazonaws.com/role-arn]

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.EBS_CSI_ROLE_ARN
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: ebs-csi
        fieldPaths:
          - spec.sources.[chart=aws-ebs-csi-driver].helm.valuesObject.controller.serviceAccount.annotations.[eks.amazonaws.com/role-arn]

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.EXTERNAL_DNS_ROLE_ARN
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: external-dns
        fieldPaths:
          - spec.source.helm.valuesObject.serviceAccount.annotations.[eks.amazonaws.com/role-arn]

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.CERT_MANAGER_ROLE_ARN
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: cert-manager
        fieldPaths:
          - spec.source.helm.valuesObject.serviceAccount.annotations.[eks.amazonaws.com/role-arn]


