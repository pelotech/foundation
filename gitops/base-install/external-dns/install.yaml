---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admins
  source:
    chart: external-dns
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.28.4
    helm:
      releaseName: external-dns
      parameters:
        - name: serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: EXTERNAL_DNS_ROLE_ARN
        - name: txtOwnerId
          value: CLUSTER_NAME
      values: |
        serviceAccount:
          create: true
          name: external-dns-controller
          annotations:
            eks.amazonaws.com/sts-regional-endpoints: "true"
        provider: aws
        policy: sync
        registry: txt
        txtPrefix: xdns-
        resources:
          limits:
            memory: 105M
          requests:
            cpu: 50m
            memory: 105M
  destination:
    namespace: external-dns
    name: in-cluster
  syncPolicy:
    automated: {}
