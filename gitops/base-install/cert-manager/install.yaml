---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-manager
  namespace: cert-manager
  annotations:
    eks.amazonaws.com/role-arn: CERT_MANAGER_ROLE_ARN
    eks.amazonaws.com/sts-regional-endpoints: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admins
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.13.2
    helm:
      releaseName: cert-manager
      parameters:
        - name: installCRDs
          value: "true"
        - name: serviceAccount.create
          value: "false"
        - name: serviceAccount.name
          value: "cert-manager"
        - name: securityContext.fsGroup
          value: "1001"
        - name: resources.limits.memory
          value: "105M"
        - name: resources.requests.cpu
          value: "15m"
        - name: resources.requests.memory
          value: "105M"
        - name: webhook.resources.limits.memory
          value: "105M"
        - name: webhook.resources.requests.cpu
          value: "15m"
        - name: webhook.resources.requests.memory
          value: "105M"
        - name: cainjector.resources.limits.memory
          value: "105M"
        - name: cainjector.resources.requests.cpu
          value: "15m"
        - name: cainjector.resources.requests.memory
          value: "105M"
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: create-issuer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admins
  source:
    repoURL: 'https://github.com/pelotech/foundation'
    path: gitops/base-install/cert-manager/create-issuer
    helm:
      releaseName: create-issuer
      parameters:
        - name: acmeIssuerEmail
          value: ACME_ISSUER_EMAIL
        - name: awsRegion
          value: AWS_REGION

    targetRevision: main
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy:
    automated: {}
