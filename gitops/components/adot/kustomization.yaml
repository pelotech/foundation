apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ./resources.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
      name: admins
    patch: |-
      - op: add
        path: /spec/sourceRepos/-
        value: https://aws-observability.github.io/aws-otel-helm-charts
      - op: add
        path: /spec/destinations/-
        value:
          namespace: adot
          server: https://kubernetes.default.svc

replacements:
  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.ADOT_ROLE_ARN
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: adot-collector
        fieldPaths:
          - spec.source.helm.parameters.0.value # TODO: is there a way to use the [name=serviceAccount.annotations.eks\.amazonaws\.com/role-arn] escapes don't work

  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.CLUSTER_NAME
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: adot-collector
        fieldPaths:
          - spec.source.helm.parameters.[name=clusterName].value
  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.AWS_REGION
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: adot-collector
        fieldPaths:
          - spec.source.helm.parameters.[name=awsRegion].value
  - source:
      version: v1
      kind: ConfigMap
      name: kustomize-environment
      fieldPath: data.AMP_RW_ENDPOINT
    targets:
      - select:
          group: argoproj.io
          version: v1alpha1
          kind: Application
          name: adot-collector
        fieldPaths:
          - spec.source.helm.parameters.[name=ampexporters.endpoint].value
