apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ./resources.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
      name: admins
    patch: |-
      - op: add
        path: /spec/sourceRepos/-
        value: https://charts.crossplane.io/stable
      - op: add
        path: /spec/destinations/-
        value:
          namespace: crossplane-system
          server: https://kubernetes.default.svc

