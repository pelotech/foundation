---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admins
  destination:
    namespace: karpenter
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
  source:
    chart: karpenter
    repoURL: public.ecr.aws/karpenter
    targetRevision: 1.0.5
    helm:
      releaseName: karpenter
      valuesObject:
        hostNetwork: true
        controller:
          image:
            repository: ghcr.io/pelotech/karpenter
            tag: v1.0.5-modified
            digest: sha256:d9ef40607e159b37e751a5d257445ad393d89cfe27b8e7c947c5654bd4785253
          env:
            - name: IGNORED_RESOURCE_REQUESTS
              value: "devices.kubevirt.io/kvm,devices.kubevirt.io/tun,devices.kubevirt.io/vhost-net,scheduling.node.kubevirt.io/tsc-frequency-2999987000,scheduling.node.kubevirt.io/tsc-frequency-3000000000"
        serviceAccount:
          create: "true"
          name: "karpenter"
          annotations:
            eks.amazonaws.com/role-arn: KARPENTER_ROLE_ARN
            eks.amazonaws.com/sts-regional-endpoints: "true"
        settings:
          clusterName: CLUSTER_NAME
          interruptionQueue: CLUSTER_NAME
        webhook:
          enabled: true
