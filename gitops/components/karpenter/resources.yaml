---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admins
  destination:
    namespace: karpenter
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
  source:
    chart: karpenter
    repoURL: public.ecr.aws/karpenter
    targetRevision: v0.34.1
    helm:
      releaseName: karpenter
      valuesObject:
        hostNetwork: true
        controller:
          image:
            repository: ghcr.io/pelotech/karpenter
            tag: v0.34.1-modified
            digest: sha256:feb63abd6dbc2461ce5b7906cb6fe8e18a09f78aa8ed61cfd1f35df4db748cfe
          env:
            - name: IGNORED_RESOURCE_REQUESTS
              value: "devices.kubevirt.io/kvm,devices.kubevirt.io/tun,devices.kubevirt.io/vhost-net"
        serviceAccount:
          create: "true"
          name: "karpenter"
          annotations:
            eks.amazonaws.com/role-arn: KARPENTER_ROLE_ARN
            eks.amazonaws.com/sts-regional-endpoints: "true"
        settings:
          clusterName: CLUSTER_NAME
          interruptionQueue: CLUSTER_NAME
        webhook:
          enabled: true
