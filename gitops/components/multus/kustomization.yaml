apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - https://raw.githubusercontent.com/k8snetworkplumbingwg/multus-cni/refs/tags/v4.2.2/deployments/multus-daemonset.yml

images:
  - name: ghcr.io/k8snetworkplumbingwg/multus-cni
    newTag: v4.2.2

patches:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-multus-ds
    path: ./overlays/multus-daemonset-tolerations.yaml
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-multus-ds
    path: ./overlays/multus-daemonset-container-args.yaml
