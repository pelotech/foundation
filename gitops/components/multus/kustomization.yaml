apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - https://raw.githubusercontent.com/k8snetworkplumbingwg/multus-cni/v4.1.3/deployments/multus-daemonset-thick.yml

images:
  - name: ghcr.io/k8snetworkplumbingwg/multus-cni
    newTag: v4.1.3-thick

patches:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-multus-ds
    path: ./overlays/multus-daemonset-tolerations.yaml
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-multus-ds
    path: ./overlays/multus-daemonset-readiness.yaml
  # https://github.com/k8snetworkplumbingwg/multus-cni/issues/1221
  - path: ./overlays/temporary-fix-install-multus-binary.yaml
    target:
      group: apps
      version: v1
      kind: DaemonSet
      name: kube-multus-ds
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: multus-daemon-config
        namespace: kube-system
      data:
        daemon-config.json: |
          {
              "chrootDir": "/hostroot",
              "cniVersion": "0.4.0",
              "logFile": "/var/log/aws-routed-eni/multus.log",
              "logLevel": "error",
              "logToStderr": true,
              "cniConfigDir": "/host/etc/cni/net.d",
              "multusAutoconfigDir": "/host/etc/cni/net.d",
              "multusMasterCNI": "10-aws.conflist",
              "multusConfigFile": "auto",
              "socketDir": "/host/run/multus/"
          }
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
      name: admins
    patch: |-
      - op: add
        path: /spec/sourceRepos/-
        value: registry-1.docker.io/bitnamicharts
