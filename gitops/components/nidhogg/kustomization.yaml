apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - https://github.com/pelotech/nidhogg//kustomize?ref=v0.6.4

patches:
  - path: overlays/nidhogg-controller-manager.yaml
    target:
      group: apps
      kind: StatefulSet
      name: nidhogg-controller-manager
      version: v1
  - path: overlays/nidhogg-config-patch.yaml
    target:
      kind: ConfigMap
      name: nidhogg-config
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
      name: admins
    patch: |-
      - op: add
        path: /spec/destinations/-
        value:
          namespace: nidhogg-system
          server: https://kubernetes.default.svc
