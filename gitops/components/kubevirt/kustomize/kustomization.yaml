apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./operators
  - ./resources.yaml
  - https://github.com/kubevirt/common-instancetypes//VirtualMachineClusterPreferences?ref=v0.4.0
  - ./vm-preferences-v1

images:
  - name: quay.io/kubevirt/virt-operator:v1.3.1
    newName: ghcr.io/pelotech/kubevirt/virt-operator
    newTag: v1.3.1x

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: virt-operator
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cdi-operator
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: virt-operator
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: ghcr.io/pelotech/kubevirt/virt-operator:v1.3.1x
